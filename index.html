<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeoMovies Library</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0e14; color:#e6e6e6; }
    header { padding:24px 16px; border-bottom:1px solid #1b2230; position:sticky; top:0; background:rgba(11,14,20,0.9); backdrop-filter: blur(8px); }
    .wrap { max-width: 1100px; margin: 0 auto; }
    h1 { margin:0; font-size:18px; letter-spacing:0.3px; }
    .sub { margin-top:6px; color:#9aa4b2; font-size:13px; }
    .row { display:flex; gap:10px; margin-top:14px; flex-wrap: wrap; }
    input { background:#111827; border:1px solid #263144; color:#e6e6e6; padding:10px 12px; border-radius:10px; outline:none; min-width: 260px; }
    select { background:#111827; border:1px solid #263144; color:#e6e6e6; padding:10px 12px; border-radius:10px; outline:none; }
    main { padding: 18px 16px 40px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap:14px; }
    .card { display:block; text-decoration:none; border:1px solid #1b2230; border-radius:14px; overflow:hidden; background:#0f1522; }
    .poster { aspect-ratio: 2/3; width:100%; background:#0b0e14; object-fit: cover; display:block; }
    .pad { padding: 10px 10px 12px; }
    .title { font-size:13px; line-height:1.25; margin:0; }
    .meta { margin-top:6px; display:flex; gap:8px; flex-wrap:wrap; font-size:12px; color:#9aa4b2; }
    .pill { border:1px solid #263144; padding:2px 8px; border-radius:999px; }
    .status { margin: 14px 0; color:#9aa4b2; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>NeoMovies — добавлено в бота</h1>
      <div class="sub">Список берётся из MongoDB, а постеры/описания подтягиваются с api.neomovies.ru</div>
      <div class="row">
        <input id="q" placeholder="Поиск по названию..." />
        <select id="type">
          <option value="">Все</option>
          <option value="movie">Фильмы</option>
          <option value="series">Сериалы</option>
        </select>
      </div>
    </div>
  </header>
  <main>
    <div class="wrap">
      <div id="status" class="status">Загрузка…</div>
      <div id="grid" class="grid"></div>
    </div>
  </main>

  <script>
    const grid = document.getElementById('grid');
    const statusEl = document.getElementById('status');
    const qEl = document.getElementById('q');
    const typeEl = document.getElementById('type');

    let items = [];

    function esc(s){return (s||'').replace(/[&<>\"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]));}

    function render(){
      const q = (qEl.value||'').trim().toLowerCase();
      const t = typeEl.value;
      const filtered = items.filter(it => {
        if (t && it.type !== t) return false;
        if (!q) return true;
        return (it.title||'').toLowerCase().includes(q);
      });

      statusEl.textContent = filtered.length ? `Найдено: ${filtered.length}` : 'Ничего не найдено';
      grid.innerHTML = filtered.map(it => {
        const pills = [];
        if (it.type) pills.push(`<span class="pill">${esc(it.type)}</span>`);
        if (it.rating) pills.push(`<span class="pill">KP ${Number(it.rating).toFixed(1)}</span>`);
        if (it.type === 'series') {
          if (it.seasons_count) pills.push(`<span class="pill">${it.seasons_count} сезон(ов)</span>`);
          if (it.episodes_count) pills.push(`<span class="pill">${it.episodes_count} серий</span>`);
        }
        if (Array.isArray(it.voices) && it.voices.length) pills.push(`<span class="pill">Озвучки: ${esc(it.voices.slice(0,2).join(', '))}${it.voices.length>2?'…':''}</span>`);

        return `
          <a class="card" href="/item?id=${encodeURIComponent(it.kp_id)}">
            <img class="poster" src="${esc(it.poster_url||'')}" alt="${esc(it.title||'')}" loading="lazy" />
            <div class="pad">
              <p class="title">${esc(it.title||('kp_'+it.kp_id))}</p>
              <div class="meta">${pills.join('')}</div>
            </div>
          </a>
        `;
      }).join('');
    }

    async function load(){
      statusEl.textContent = 'Загрузка…';
      grid.innerHTML = '';
      try {
        const res = await fetch('/api/library?limit=50');
        if (!res.ok) throw new Error('bad status');
        items = await res.json();
        if (!Array.isArray(items)) items = [];
      } catch (e) {
        items = [];
        statusEl.textContent = 'Ошибка загрузки';
      }
      render();
    }

    qEl.addEventListener('input', () => render());
    typeEl.addEventListener('change', () => render());
    load();
  </script>
</body>
</html>
